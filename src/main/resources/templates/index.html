<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BOGO-SAJA</title>
</head>
<body>
<h2 th:if="${member != null}">[[${member.nickname}]]님 안녕하세요</h2>
<h2 th:unless="${member}">로그인 하세요</h2>
<hr>
<a th:href="@{/members/auth/signUp}">회원가입</a>
<a th:href="@{/members/db}">회원목록</a>

<a th:unless="${member}" th:href="@{/members/auth/signIn}">로그인</a>
<a th:if="${member != null}" th:onclick="javascript:dataSend()">로그아웃</a>
<a th:if="${member != null}" th:href="@{/members/update}">회원정보수정</a>
<a th:if="${member != null}" th:href="@{/members/reset}">비밀번호초기화</a>
<a th:if="${member != null}" th:href="@{/members/delete}">회원탈퇴</a>

<script type="text/javascript">
    function dataSend(){
        let f = document.createElement('form');
	    f.setAttribute('method', 'post');
	    f.setAttribute('action', '/members/auth/signOut');
        document.body.appendChild(f);
	    f.submit();
    }
</script>
</body>
</html>
