<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function() {
            // Function to get URL parameter by name
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            // Check if errorMessage parameter exists in the URL
            var errorMessage = getParameterByName('errorMessage');
            if (errorMessage) {
                // Show alert box with the error message
                alert(errorMessage);
            }
        });
    </script>
</head>
<body>
<h3> 회원가입하세요 </h3>
<form th:object="${SignUpRequest}" method="post" >
    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required/>

    <br/>

    <label for="password1">비밀번호1:</label>
    <input type="password" id="password1" name="password1" required/>

    <br/>

    <label for="password2">비밀번호2:</label>
    <input type="password" id="password2" name="password2" required/>

    <br/>

    <label for="nickname">닉네임:</label>
    <input type="text" id="nickname" name="nickname" required/>

    <br/>
    <button type="submit">가입하기</button>
</form>
</body>
</html>
